<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Cards</title>
    <style>
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .greeting {
        font-size: 1.2em;
        font-weight: bold;
      }
      .name {
        font-size: 1em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const GreetingCard = ({ greeting, name }) => {
        return (
          <div className="card">
            <div className="greeting">{greeting}</div>
            <div className="name">{name}</div>
          </div>
        );
      };

      const App = () => {
        const greetingCards = [
          { greeting: "Happy Birthday", name: "John Doe" },
          { greeting: "Merry Christmas", name: "Jane Smith" },
          { greeting: "Happy New Year", name: "Alice Johnson" },
        ];

        return (
          <div>
            {greetingCards.map((card, index) => (
              <GreetingCard key={index} greeting={card.greeting} name={card.name} />
            ))}
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
